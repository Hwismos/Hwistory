  &bull; 문서(document) 내 단어 간 관계 추출의 경우 다음과 같은 어려움이 있음
  (1) 단어(엔티티)에 대한 언급이 자주 발생하는 점에 반해 관계 추론에 이용되는
  실질적인 언급은 적다는 점. (2) 동일한 단어 쌍 간에 다중 관계가 적용된다는 점.
  (3) 관계 분포가 long-tail 분포를 따른다는 점
