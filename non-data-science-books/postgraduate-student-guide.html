<p data-ke-size="size16">&bull; 저자는 박사라는 역할이 갖는 책임이 인간의 지식의 끝단에서 그 경계를 밀어내는 것이라 이야기하였습니다. 마치 지식의 세계를 탐험하는 탐험가와 같음에 설레였습니다.</p>
